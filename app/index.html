<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recoupe Fees</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
  <div class="container">
    <div class="row row--align-items-center"> 
      <div class="column column__6">
        <a href="index.html">
          <img class="header--logo" src="assets/images/recoupe.webp" />          
        </a>
      </div>
      <div class="column column__6">
        <div class="row row--justify-content-end">
          <div class="column column__auto"> 

              <div class="menu__button">
                <svg width="37" height="28" viewBox="0 0 37 28" fill="none" xmlns="http://www.w3.org/2000/svg" overflow="visible">
                  <path id="menu--icon"
                    d="M1,0H25.78a1,1,0,0,1,1,1V2.65a1,1,0,0,1-1,1H1a1,1,0,0,1-1-1V1A1,1,0,0,1,1,0ZM1,12.17H35.52a1,1,0,0,1,1,1v1.66a1,1,0,0,1-1,1H1a1,1,0,0,1-1-1V13.17A1,1,0,0,1,1,12.17ZM1,24.35H23.35a1,1,0,0,1,1,1V27a1,1,0,0,1-1,1H1a1,1,0,0,1-1-1V25.35A1,1,0,0,1,1,24.35Z"
                    style="fill: rgb(0, 118, 64)" />
                  <path id="close--icon" d="M25.59.12l4.74,4.74L4.74,30.45,0,25.71ZM31,25.59l-4.74,4.74L.62,4.74,5.36,0Z" style="fill: #fff" />
                </svg>
              </div>
              
              <div class="menu__wrapper">
                <nav class="menu__nav">
                  <div class="menu__background"></div>
                  <ul>
                    <li>
                      <div class="menu__mask">
                        <a class="menu__item" href="#">
                          Home
                        </a>
                      </div>
                    </li>
                    <li>
                      <div class="menu__mask">
                        <a class="menu__item" href="#">
                          About
                        </a>
                      </div>
                    </li>
                    <li>
                      <div class="menu__mask">
                        <a class="menu__item" href="#">
                          Contact
                        </a> 
                      </div>
                    </li>
                  </ul>
                </nav>
              </div>
        
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

  <div class="section section__hero section__dark calculator">  
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-11">
          <div class="row">
            <div class="col-12 col-md-6">
              <h2>
                How much will your profit Increase?
              </h2>
              <p>
                Fill out the fields below and we will calculate your Savings/Profit increase.
              </p>

              <form class="form" id="calculate-form">
                <div class="form__group">
                  <label>Monthly credit card charges<i class="fa fa-question-circle pl-2" aria-hidden="true" data-toggle="tooltip" data-placement="right" title="Lorem ipsum dolor sit amet, consectetur adipiscing elit."></i></label>
                  <input type="text" class="form--input form--input-dollars" name="MonthlyCreditCard" placeholder="$" step="0.01" required>
                </div>
                <div class="form__group">
                  <label>Monthly debit card charges<i class="fa fa-question-circle pl-2" aria-hidden="true" data-toggle="tooltip" data-placement="right"
                    title="Lorem ipsum dolor sit amet, consectetur adipiscing elit."></i></label>
                  <input type="text" class="form--input form--input-dollars" name="MonthlyDebitCard" placeholder="$" step="0.01" required>
                </div>
                <div class="form__group">
                  <label>Average amount per charge<i class="fa fa-question-circle pl-2" aria-hidden="true" data-toggle="tooltip" data-placement="right"
                    title="Lorem ipsum dolor sit amet, consectetur adipiscing elit."></i></label>
                  <input type="text" class="form--input form--input-dollars" name="AverageAmountPerCharge" placeholder="$" step="0.01" required>
                </div>
                <div class="form__group">
                  <label>Profit Margin<i class="fa fa-question-circle pl-2" aria-hidden="true" data-toggle="tooltip" data-placement="right"
                    title="Lorem ipsum dolor sit amet, consectetur adipiscing elit."></i></label>
                  <input type="text" class="form--input form--input-percent" name="ProfitMargin" placeholder="%" step="0.01" required>
                </div>
                <div class="form__group">
                  <label>% customers paying with cards<i class="fa fa-question-circle pl-2" aria-hidden="true" data-toggle="tooltip" data-placement="right"
                    title="Lorem ipsum dolor sit amet, consectetur adipiscing elit."></i></label>
                  <input type="text" class="form--input form--input-percent" name="PercentagePayingWithCards" placeholder="%" step="0.01" required>
                </div>
                <div class="form__group">
                  <button type="submit">Calculate</button>
                </div>
              </form> 


            </div>
            <div class="col-12 col-md-6">
              <h2>Results</h2>
              <p>
                Real Dollars Straight To Your Bottom Line Profit!
              </p>

              <div class="results">
                <div class="results__item">
                  <p>
                    <span class="results--label">Monthly Savings</span>
                  </p>
                  <p>
                    <span class="results--currency results--result">$</span>
                    <span class="results--monthly-savings results--result">0</span>
                  </p>
                </div>
                <div class="results__item">
                  <p>
                    <span class="results--label">Annual Savings</span>
                  </p>
                  <p>
                    <span class="results--currency results--result">$</span>
                    <span class="results--annual-savings results--result">0</span>
                  </p>
                </div>
                <div class="results__item">
                  <p>
                    <span class="results--label">Increased overall Profit Margin</span>
                  </p>
                  <p>
                    <span class="results--increased-profit-margin results--result">0</span>
                    <span class="results--currency results--result">%</span>
                   
                  </p>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


 
  
</body>
</html>
